<!-- relationship_app/templates/relationship_app/delete_book.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Book</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Delete Book: {{ book.title }}</h1>
    
    <p>Are you sure you want to delete this book?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>

    <a href="{% url 'book_list' %}">Cancel</a>
</body>
</html>
